<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='style.css'> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script> 
    <script src='data.js'></script>
    <script src='config.js'></script>   
</head>    
<body>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div id='form'>
        <span>Humidity value(x): <input type='text' id='humidity'></span><br><br>
        <span>Pressure value(y): <input type='text' id='pressure'></span><br><br>
        <span>Input test point: <button id='plot'>Input</button></span><br><br>
        <span>Predict output: <button id='predict'>Predict</button></span><br><br>
        <span>Output: <span id='output'></span></span><br><br>
    </div>
</body>
<script src='script.js'></script>   
</html>
